<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>
          Assignment 6 - Form
      </h3>
      <hr>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div
          id="userData"
          ngModelGroup="userData"
          #userData="ngModelGroup"
        >
          <div class="form-group">
          <label for="email">Email:</label>
          <input
            name="email"
            type="email"
            id="email"
            class="form-control"
            required
            ngModel
            #email="ngModel"
          >
          </div>
          <span class="help-block" *ngIf="email.invalid && email.touched">Email can not be empty</span>
          <div class="form-group">
            <label for="subscription">Subscription: </label>
            <select
                id="subscription"
                class="form-control"
                name="subscription"
                [ngModel]="defaultSub"
            >
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div>
            <label>Password: </label>
            <input
              name="password"
              type="password"
              id="password"
              class="form-control"
              required
              ngModel
              #password="ngModel"
            >
          </div>
          <span class="help-block" *ngIf="password.invalid && password.touched">Password can not be empty</span>
          <button
              class="btn btn-primary"
              type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Mail: {{user.email}}</p>
      <p> Subscription: {{user.subscription}}</p>
      <p>Password: {{user.password}}</p>
    </div>
  </div>
</div>
